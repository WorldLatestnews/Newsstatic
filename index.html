<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsVibe Static Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">NewsVibe</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">World</a>
      <a href="#">Politics</a>
      <a href="#">Sports</a>
    </nav>
  </header>

  <main>
    <section class="breaking-news">Breaking: Static preview of NewsVibe Theme</section>

      <article>
        <h2><a href="#">Sample News Article</a></h2>
        <p>This is a static preview. WordPress dynamic content will not show here.</p>

  <aside>
    <h3>Trending News</h3>
    <a href="#">Trending article title here</a><br>
    <a href="#">Another trending article</a><br>

    <p>&copy; 2025 NewsVibe. All rights reserved.</p>
  </footer>

</html>
